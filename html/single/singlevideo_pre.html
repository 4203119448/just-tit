<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="{{.PageMetaDesc}}">
    <meta name="theme-color" content="#FFFFFF"/>
    <meta property="og:type" content="video">
    <meta property="og:title" content="{{.PageTitle}}"/>
    <meta property="og:image" content="{{.Thumb}}"/>
    <meta property="og:url" content="{{.Url}}"/>
    <meta name="twitter:card" content="player"/>
    <meta name="twitter:site" content="@Just_Tit"/>
    <meta name="twitter:title" content="{{.PageTitle}}"/>
    <meta name="twitter:image" content="{{.Thumb}}"/>
    <meta name="twitter:domain" content="{{.Domain}}"/>
    <meta name="twitter:player" content="{{.Url}}?tp=true"/>
    <meta name="twitter:player:width" content="{{.Width}}"/>
    <meta name="twitter:player:height" content="{{.Height}}"/>
    <link rel="manifest" href="/manifest.json">
    <link rel="shortcut icon" type="image/png" href="https://s3-us-west-1.amazonaws.com/just-tit-s3/favicon.png"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>{{.PageTitle}}</title>
</head>
<body>
<header>
    <div class="collapse bg-white" id="navbarHeader">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-md-7 py-4">
                    <h4 class="text-dark">About just-tit.com</h4>
                    <p class="text-muted">This is a personal project, developed in Go and running at AWS Lambda. I hope
                        you enjoy it!</p>
                </div>
                <div class="col-sm-4 offset-md-1 py-4">
                    <h4 class="text-dark">Contact</h4>
                    <ul class="list-unstyled">
                        <li><a href="https://twitter.com/dsmatilla" class="text-dark">Follow author on Twitter</a></li>
                        <li><a href="https://github.com/dsmatilla" class="text-dark">My github</a></li>
                        <li><a href="mailto:just-tit@esdis.es" class="text-dark">Email me</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="navbar navbar-light bg-white shadow-sm">
        <div class="container d-flex justify-content-between">
            <a href="/" class="navbar-brand d-flex align-items-center"><span class="d-none">Just-tit</span><img
                        src="https://s3-us-west-1.amazonaws.com/just-tit-s3/just-tit.png" alt="Just-tit logo"/></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader"
                    aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </div>
</header>

<main role="main">

    <section class="jumbotron text-center bg-white">
        <div class="container">
            <p>
            <form action="/" method="get">
                <input title="Search" id="search" type="text" name="s" value="{{.Search}}">
                <button type="submit" value="Search">Search</button>
            </form>
            </p>
        </div>
    </section>

    <div class="album py-5 bg-white">
        <div class="container">
            <div class="row">
